<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <!-- ğŸ”´ ì´ê±° ì—†ìœ¼ë©´ ëª¨ë°”ì¼ ë§ê°€ì§ -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Puzzle</title>

  <style>
    body {
      margin: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden; /* ìŠ¤í¬ë¡¤ ì°¨ë‹¨ */
      touch-action: none; /* í™•ëŒ€/ìŠ¤í¬ë¡¤ ì°¨ë‹¨ */
    }

    /* ===== ë¹„ë°€ë²ˆí˜¸ í™”ë©´ ===== */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    #passwordScreen input {
      padding: 10px 14px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      text-align: center;
    }

    #passwordScreen button {
      padding: 8px 16px;
      background: #fff;
      color: #000;
      border: none;
    }

    /* ===== í¼ì¦ í™”ë©´ ===== */
    #puzzleScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #puzzleWrapper {
      height: 60vh;               /* ğŸ‘ˆ í™”ë©´ì˜ 60% */
      aspect-ratio: 412 / 592;    /* ì´ë¯¸ì§€ ë¹„ìœ¨ ìœ ì§€ */
    }

    #puzzle {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      position: relative;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      background-repeat: no-repeat;
      touch-action: none;
    }

    .fixed {
      pointer-events: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: rgba(245,245,245,0.9);
      opacity: 0;
      transition: opacity 1s;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<div id="passwordScreen">
  <div>ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>
  <input type="password" id="passwordInput">
  <button id="enterBtn">ENTER</button>
</div>

<div id="puzzleScreen">
  <div id="puzzleWrapper">
    <div id="puzzle">
      <div id="complete">ì™„ì„±</div>
    </div>
  </div>
</div>

<script>
  const passwordImages = {
    "0000": "image.png",
    "1111": "image1.png",
    "duck": "image3.png"
  };

  const passwordScreen = document.getElementById("passwordScreen");
  const puzzleScreen = document.getElementById("puzzleScreen");
  const puzzle = document.getElementById("puzzle");
  const complete = document.getElementById("complete");

  let imageSrc = "";
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;

  const rows = 6;
  const cols = 4;

  document.getElementById("enterBtn").onclick = () => {
    const pw = passwordInput.value;
    if (!passwordImages[pw]) {
      alert("ì˜ëª»ëœ ë¹„ë°€ë²ˆí˜¸");
      return;
    }

    imageSrc = passwordImages[pw];
    passwordScreen.style.display = "none";
    puzzleScreen.style.display = "flex";
    createPieces();
  };

  function createPieces() {
    puzzle.querySelectorAll(".piece").forEach(p => p.remove());

    const w = puzzle.clientWidth;
    const h = puzzle.clientHeight;

    const pw = w / cols;
    const ph = h / rows;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.style.width = pw + "px";
        piece.style.height = ph + "px";
        piece.style.backgroundImage = `url(${imageSrc})`;
        piece.style.backgroundSize = `${w}px ${h}px`;
        piece.style.backgroundPosition = `-${x * pw}px -${y * ph}px`;

        piece.dataset.x = x * pw;
        piece.dataset.y = y * ph;

        piece.style.left = Math.random() * (w - pw) + "px";
        piece.style.top = Math.random() * (h - ph) + "px";

        piece.addEventListener("touchstart", e => {
          selected = piece;
          const t = e.touches[0];
          offsetX = t.clientX - piece.offsetLeft;
          offsetY = t.clientY - piece.offsetTop;
        });

        puzzle.appendChild(piece);
      }
    }
  }

  document.addEventListener("touchmove", e => {
    if (!selected) return;
    const t = e.touches[0];
    selected.style.left = t.clientX - offsetX + "px";
    selected.style.top = t.clientY - offsetY + "px";
  });

  document.addEventListener("touchend", () => {
    if (!selected) return;
    snap(selected);
    selected = null;
  });

  function snap(p) {
    const dx = Math.abs(p.offsetLeft - p.dataset.x);
    const dy = Math.abs(p.offsetTop - p.dataset.y);
    if (dx < 15 && dy < 15) {
      p.style.left = p.dataset.x + "px";
      p.style.top = p.dataset.y + "px";
      p.classList.add("fixed");
    }
    if (document.querySelectorAll(".fixed").length === rows * cols) {
      complete.classList.add("show");
    }
  }
</script>

</body>
</html>
