<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle</title>

  <meta name="viewport"
    content="width=device-width,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== 비밀번호 화면 ===== */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    #passwordScreen input {
      padding: 10px 14px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      outline: none;
      text-align: center;
    }

    #passwordScreen button {
      padding: 8px 16px;
      font-size: 14px;
      background: #fff;
      color: #000;
      border: none;
    }

    /* ===== 퍼즐 화면 ===== */
    #puzzleScreen {
      display: none;
    }

    #puzzle {
      width: 412px;
      height: 592px;
      position: relative;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: none;
    }

    .piece {
      position: absolute;
      background-size: 412px 592px;
    }

    .fixed {
      pointer-events: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: #f5f5f5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<div id="passwordScreen">
  <div>비밀번호를 입력하세요</div>
  <input type="password" id="passwordInput" />
  <button id="enterBtn">ENTER</button>
</div>

<div id="puzzleScreen">
  <div id="puzzle">
    <div id="complete">완성</div>
  </div>
</div>

<script>
/* ===============================
   비밀번호 → 이미지
================================ */
const passwordImages = {
  "0000": "image.png",
  "1111": "image1.png",
  "2222": "image2.png",
  "duck": "image3.png"
};

const passwordScreen = document.getElementById("passwordScreen");
const puzzleScreen = document.getElementById("puzzleScreen");
const passwordInput = document.getElementById("passwordInput");
const puzzle = document.getElementById("puzzle");
const complete = document.getElementById("complete");

let imageSrc = "";

/* ===== 스크롤 차단 (퍼즐 전용) ===== */
function lockScroll() {
  document.body.style.overflow = "hidden";
  document.body.style.position = "fixed";
  document.addEventListener("touchmove", prevent, { passive: false });
}
function prevent(e) { e.preventDefault(); }

/* ===== 비밀번호 확인 ===== */
function enterPuzzle() {
  const pw = passwordInput.value;
  if (!passwordImages[pw]) {
    alert("잘못된 비밀번호");
    return;
  }

  imageSrc = passwordImages[pw];
  passwordScreen.style.display = "none";
  puzzleScreen.style.display = "block";

  lockScroll();
  createPieces();
}

document.getElementById("enterBtn").addEventListener("click", enterPuzzle);
passwordInput.addEventListener("keydown", e => {
  if (e.key === "Enter") enterPuzzle();
});

/* ===============================
   퍼즐 로직
================================ */
const rows = 6;
const cols = 4;

const puzzleWidth = 412;
const puzzleHeight = 592;

const pieceWidth = puzzleWidth / cols;
const pieceHeight = puzzleHeight / rows;

let selected = null;
let offsetX = 0;
let offsetY = 0;

function createPieces() {
  puzzle.querySelectorAll(".piece").forEach(p => p.remove());

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const piece = document.createElement("div");
      piece.className = "piece";
      piece.style.width = pieceWidth + "px";
      piece.style.height = pieceHeight + "px";
      piece.style.backgroundImage = `url(${imageSrc})`;
      piece.style.backgroundPosition =
        `-${x * pieceWidth}px -${y * pieceHeight}px`;

      piece.dataset.correctX = x * pieceWidth;
      piece.dataset.correctY = y * pieceHeight;

      piece.style.left =
        Math.random() * (puzzleWidth - pieceWidth) + "px";
      piece.style.top =
        Math.random() * (puzzleHeight - pieceHeight) + "px";

      addDrag(piece);
      puzzle.appendChild(piece);
    }
  }
}

/* ===== 터치 + 마우스 드래그 ===== */
function addDrag(piece) {
  piece.addEventListener("mousedown", start);
  piece.addEventListener("touchstart", start, { passive: false });
}

function start(e) {
  e.preventDefault();
  selected = e.currentTarget;
  const p = e.touches ? e.touches[0] : e;
  const r = selected.getBoundingClientRect();
  offsetX = p.clientX - r.left;
  offsetY = p.clientY - r.top;
}

document.addEventListener("mousemove", move);
document.addEventListener("touchmove", move, { passive: false });

function move(e) {
  if (!selected) return;
  e.preventDefault();
  const p = e.touches ? e.touches[0] : e;
  const r = puzzle.getBoundingClientRect();
  selected.style.left = p.clientX - r.left - offsetX + "px";
  selected.style.top = p.clientY - r.top - offsetY + "px";
}

document.addEventListener("mouseup", end);
document.addEventListener("touchend", end);

function end() {
  if (!selected) return;
  snap(selected);
  selected = null;
  check();
}

function snap(piece) {
  const cx = +piece.dataset.correctX;
  const cy = +piece.dataset.correctY;
  const x = parseInt(piece.style.left);
  const y = parseInt(piece.style.top);

  if (Math.abs(x - cx) < 15 && Math.abs(y - cy) < 15) {
    piece.style.left = cx + "px";
    piece.style.top = cy + "px";
    piece.classList.add("fixed");
  }
}

function check() {
  if (document.querySelectorAll(".fixed").length === rows * cols) {
    complete.classList.add("show");
  }
}
</script>

</body>
</html>
