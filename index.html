<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <!-- 모바일 확대/축소 완전 차단 -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no" />

  <title>Mobile Puzzle</title>

  <style>
    /* ===== 전체 스크롤 & 제스처 차단 ===== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #111;
    }

    body {
      position: fixed; /* iOS 스크롤 방지 */
    }

    /* ===== 퍼즐 영역 ===== */
    .puzzle {
      width: 100vw;
      height: 60vh; /* 화면의 60% */
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;

      touch-action: manipulation; /* 퍼즐만 터치 허용 */
    }

    /* ===== 이미지 ===== */
    .puzzle img {
      height: 100%;
      width: auto;
      object-fit: contain;
      pointer-events: none; /* 이미지 자체는 터치 무시 */
      user-select: none;
    }

    /* ===== 하단 여백 (스크롤 아님, 그냥 공간) ===== */
    .footer {
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="puzzle" id="puzzle">
    <img src="image.png" alt="puzzle image">
  </div>

  <div class="footer">
    퍼즐 인터랙션 영역
  </div>

  <script>
    /* ===== 전체 화면 스크롤 완전 차단 ===== */
    document.addEventListener(
      'touchmove',
      function (e) {
        e.preventDefault();
      },
      { passive: false }
    );

    /* ===== 퍼즐 터치 테스트 ===== */
    const puzzle = document.getElementById('puzzle');

    puzzle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      console.log('퍼즐 터치 시작');
    });

    puzzle.addEventListener('touchmove', (e) => {
      e.preventDefault();
      console.log('퍼즐 이동 중');
    });

    puzzle.addEventListener('touchend', (e) => {
      e.preventDefault();
      console.log('퍼즐 터치 종료');
    });
  </script>

</body>
</html>
