<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      color: #fff;
      font-family: sans-serif;
    }

    /* ===== 비밀번호 화면 ===== */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    #passwordScreen input {
      padding: 10px 14px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      outline: none;
      text-align: center;
    }

    #passwordScreen button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #fff;
      color: #000;
      border: none;
    }

    /* ===== 퍼즐 화면 ===== */
    #puzzleScreen {
      display: none;
    }

    #puzzle {
      width: 412px;
      height: 592px;
      position: relative;
      background: #f5f5f5;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      cursor: grab;
      background-size: 412px 592px;
      transition: box-shadow 0.2s;
    }

    .piece:active {
      cursor: grabbing;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .fixed {
      pointer-events: none;
      cursor: default;
      box-shadow: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: #f5f5f5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- ===== 비밀번호 입력 화면 ===== -->
<div id="passwordScreen">
  <div>비밀번호를 입력하세요</div>
  <input type="password" id="passwordInput" />
  <button id="enterBtn">ENTER</button>
</div>

<!-- ===== 퍼즐 화면 ===== -->
<div id="puzzleScreen">
  <div id="puzzle">
    <div id="complete">완성</div>
  </div>
</div>

<script>
  /* ===============================
     비밀번호 → 이미지 매핑
  =============================== */
  const passwordImages = {
    "0000": "image.png",
    "1111": "image1.png",
    "2222": "image2.png",
    "duck": "image3.png"
  };

  const passwordScreen = document.getElementById("passwordScreen");
  const puzzleScreen = document.getElementById("puzzleScreen");
  const passwordInput = document.getElementById("passwordInput");
  const enterBtn = document.getElementById("enterBtn");

  let imageSrc = "";

  function enterPuzzle() {
    const pw = passwordInput.value;
    if (!passwordImages[pw]) {
      alert("잘못된 비밀번호");
      return;
    }

    imageSrc = passwordImages[pw];
    passwordScreen.style.display = "none";
    puzzleScreen.style.display = "block";
    createPieces();
  }

  enterBtn.addEventListener("click", enterPuzzle);
  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") enterPuzzle();
  });

  /* ===============================
     퍼즐 로직 (기존 코드)
  =============================== */
  const puzzle = document.getElementById("puzzle");
  const complete = document.getElementById("complete");

  const rows = 6;   // 퍼즐 세로
  const cols = 4;   // 퍼즐 가로 (총 24조각)

  const puzzleWidth = 412;
  const puzzleHeight = 592;

  const pieceWidth = puzzleWidth / cols;
  const pieceHeight = puzzleHeight / rows;

  let pieces = [];
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;

  function createPieces() {
    pieces = [];
    puzzle.querySelectorAll(".piece").forEach(p => p.remove());

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.style.width = pieceWidth + "px";
        piece.style.height = pieceHeight + "px";
        piece.style.backgroundImage = `url(${imageSrc})`;
        piece.style.backgroundPosition =
          `-${x * pieceWidth}px -${y * pieceHeight}px`;

        piece.dataset.correctX = x * pieceWidth;
        piece.dataset.correctY = y * pieceHeight;

        randomizePosition(piece);
        addDragEvents(piece);

        puzzle.appendChild(piece);
        pieces.push(piece);
      }
    }
  }

  function randomizePosition(piece) {
    piece.style.left =
      Math.random() * (puzzleWidth - pieceWidth) + "px";
    piece.style.top =
      Math.random() * (puzzleHeight - pieceHeight) + "px";
  }

  function addDragEvents(piece) {
    piece.addEventListener("mousedown", e => {
      selected = piece;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      piece.style.zIndex = 1000;
    });
  }

  document.addEventListener("mousemove", e => {
    if (!selected) return;
    selected.style.left =
      e.pageX - puzzle.offsetLeft - offsetX + "px";
    selected.style.top =
      e.pageY - puzzle.offsetTop - offsetY + "px";
  });

  document.addEventListener("mouseup", () => {
    if (!selected) return;
    snapToCorrect(selected);
    selected.style.zIndex = "";
    selected = null;
    checkComplete();
  });

  function snapToCorrect(piece) {
    const correctX = parseInt(piece.dataset.correctX);
    const correctY = parseInt(piece.dataset.correctY);
    const currentX = parseInt(piece.style.left);
    const currentY = parseInt(piece.style.top);

    if (
      Math.abs(currentX - correctX) < 15 &&
      Math.abs(currentY - correctY) < 15
    ) {
      piece.style.left = correctX + "px";
      piece.style.top = correctY + "px";
      piece.classList.add("fixed");
    }
  }

  function checkComplete() {
    if (document.querySelectorAll(".fixed").length === rows * cols) {
      complete.classList.add("show");
    }
  }
</script>

</body>
</html>
