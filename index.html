<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle</title>

  <!-- 모바일 확대 / 스크롤 차단 -->
  <meta name="viewport"
    content="width=device-width,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      user-select: none;
      color: #fff;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
    }

    /* ===== 비밀번호 화면 ===== */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    #passwordScreen input {
      padding: 10px 14px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      outline: none;
      text-align: center;
    }

    #passwordScreen button {
      padding: 8px 16px;
      font-size: 14px;
      background: #fff;
      color: #000;
      border: none;
    }

    /* ===== 퍼즐 화면 ===== */
    #puzzleScreen {
      display: none;
    }

    #puzzle {
      width: 412px;
      height: 592px;
      position: relative;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: none; /* 퍼즐 안에서만 제어 */
    }

    .piece {
      position: absolute;
      background-size: 412px 592px;
      cursor: grab;
    }

    .piece:active {
      cursor: grabbing;
      z-index: 10;
    }

    .fixed {
      pointer-events: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: #f5f5f5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<div id="passwordScreen">
  <div>비밀번호를 입력하세요</div>
  <input type="password" id="passwordInput" />
  <button id="enterBtn">ENTER</button>
</div>

<div id="puzzleScreen">
  <div id="puzzle">
    <div id="complete">완성</div>
  </div>
</div>
