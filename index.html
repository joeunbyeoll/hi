<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Hi2026</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;           /* âœ… ìŠ¤í¬ë¡¤ ì°¨ë‹¨ */
      touch-action: none;         /* âœ… í™•ëŒ€/ìŠ¤í¬ë¡¤ ì°¨ë‹¨ */
      user-select: none;
      font-family: sans-serif;
      color: #fff;
    }

    /* =====================
       ë¹„ë°€ë²ˆí˜¸ í™”ë©´
    ===================== */
    #passwordScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      z-index: 100;
    }

    #passwordScreen input {
      padding: 12px 16px;
      font-size: 18px;
      background: #000;
      color: #fff;
      border: 1px solid #666;
      text-align: center;
      outline: none;
    }

    #passwordScreen button {
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    /* =====================
       í¼ì¦ í™”ë©´
    ===================== */
    #puzzleScreen {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* ğŸ”¹ í™”ë©´ì˜ 60%ë§Œ ì°¨ì§€ */
    #puzzleWrapper {
      height: 60vh;
      aspect-ratio: 412 / 592;
    }

    #puzzle {
      width: 100%;
      height: 100%;
      position: relative;
      background: #f2f2f2;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      background-repeat: no-repeat;
      cursor: grab;
      touch-action: none;
    }

    .piece:active {
      cursor: grabbing;
    }

    .fixed {
      pointer-events: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      background: rgba(245,245,245,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- ë¹„ë°€ë²ˆí˜¸ í™”ë©´ -->
<div id="passwordScreen">
  <div>ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>
  <input type="password" id="passwordInput" />
  <button id="enterBtn">ENTER</button>
</div>

<!-- í¼ì¦ í™”ë©´ -->
<div id="puzzleScreen">
  <div id="puzzleWrapper">
    <div id="puzzle">
      <div id="complete">ì™„ì„±</div>
    </div>
  </div>
</div>

<script>
  /* =====================
     ë¹„ë°€ë²ˆí˜¸ â†’ ì´ë¯¸ì§€
  ===================== */
  const passwordImages = {
    "0009": "image1.png",
    "2222": "image2.png",
    "duck": "image3.png"
  };

  const passwordScreen = document.getElementById("passwordScreen");
  const puzzleScreen = document.getElementById("puzzleScreen");
  const puzzle = document.getElementById("puzzle");
  const complete = document.getElementById("complete");
  const passwordInput = document.getElementById("passwordInput");

  const rows = 6;
  const cols = 4;

  let imageSrc = "";
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;

  document.getElementById("enterBtn").addEventListener("click", enter);
  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") enter();
  });

  function enter() {
    const pw = passwordInput.value;
    if (!passwordImages[pw]) {
      alert("ì˜ëª»ëœ ë¹„ë°€ë²ˆí˜¸");
      return;
    }

    imageSrc = passwordImages[pw];
    passwordScreen.style.display = "none";
    puzzleScreen.style.display = "flex";
    createPieces();
  }

  function createPieces() {
    puzzle.querySelectorAll(".piece").forEach(p => p.remove());

    const W = puzzle.clientWidth;
    const H = puzzle.clientHeight;
    const pw = W / cols;
    const ph = H / rows;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.style.width = pw + "px";
        piece.style.height = ph + "px";
        piece.style.backgroundImage = `url(${imageSrc})`;
        piece.style.backgroundSize = `${W}px ${H}px`;
        piece.style.backgroundPosition = `-${x * pw}px -${y * ph}px`;

        piece.dataset.cx = x * pw;
        piece.dataset.cy = y * ph;

        piece.style.left = Math.random() * (W - pw) + "px";
        piece.style.top = Math.random() * (H - ph) + "px";

        // ===== ë§ˆìš°ìŠ¤ =====
        piece.addEventListener("mousedown", e => {
          selected = piece;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        // ===== í„°ì¹˜ =====
        piece.addEventListener("touchstart", e => {
          selected = piece;
          const t = e.touches[0];
          offsetX = t.clientX - piece.offsetLeft;
          offsetY = t.clientY - piece.offsetTop;
        });

        puzzle.appendChild(piece);
      }
    }
  }

  /* ===== ë§ˆìš°ìŠ¤ ì´ë™ ===== */
  document.addEventListener("mousemove", e => {
    if (!selected) return;
    const rect = puzzle.getBoundingClientRect();
    selected.style.left = e.clientX - rect.left - offsetX + "px";
    selected.style.top = e.clientY - rect.top - offsetY + "px";
  });

  document.addEventListener("mouseup", release);

  /* ===== í„°ì¹˜ ì´ë™ ===== */
  document.addEventListener("touchmove", e => {
    if (!selected) return;
    const t = e.touches[0];
    const rect = puzzle.getBoundingClientRect();
    selected.style.left = t.clientX - rect.left - offsetX + "px";
    selected.style.top = t.clientY - rect.top - offsetY + "px";
  });

  document.addEventListener("touchend", release);

  function release() {
    if (!selected) return;

    const dx = Math.abs(selected.offsetLeft - selected.dataset.cx);
    const dy = Math.abs(selected.offsetTop - selected.dataset.cy);

    if (dx < 15 && dy < 15) {
      selected.style.left = selected.dataset.cx + "px";
      selected.style.top = selected.dataset.cy + "px";
      selected.classList.add("fixed");
    }

    selected = null;

    if (document.querySelectorAll(".fixed").length === rows * cols) {
      complete.classList.add("show");
    }
  }
</script>

</body>
</html>
