<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Hi2026</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      font-family: sans-serif;
      color: #fff;
    }

    /* ===== 비밀번호 화면 ===== */
    #passwordScreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      z-index: 100;
    }

    #passwordScreen input {
      padding: 12px 16px;
      font-size: 18px;
      background: #000;
      color: #fff;
      border: 1px solid #666;
      text-align: center;
      outline: none;
    }

    #passwordScreen button {
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    /* ===== 퍼즐 화면 ===== */
    #puzzleScreen {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #puzzleWrapper {
      height: 60vh;
      aspect-ratio: 412 / 592;
    }

    #puzzle {
      width: 100%;
      height: 100%;
      position: relative;
      background: #f2f2f2;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      background-repeat: no-repeat;
      touch-action: none;
      cursor: grab;
    }

    .piece:active {
      cursor: grabbing;
    }

    .fixed {
      pointer-events: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      background: rgba(245,245,245,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- 비밀번호 화면 -->
<div id="passwordScreen">
  <div>비밀번호를 입력하세요</div>
  <input type="password" id="passwordInput" />
  <button id="enterBtn">ENTER</button>
</div>

<!-- 퍼즐 화면 -->
<div id="puzzleScreen">
  <div id="puzzleWrapper">
    <div id="puzzle">
      <div id="complete">완성</div>
    </div>
  </div>
</div>

<script>
  /* ===== 비밀번호 → 이미지 ===== */
  const passwordImages = {
    "0009": "image1.png",
    "4005": "image2.png",
    "0605": "image3.png",
    "oscar": "image4.png",
    "5555": "image5.png",
    "Printclub111": "image6.png",
    "0103": "image7.png",
    "2026": "image8.png",
    "2020": "image9.png"
  };

  const passwordScreen = document.getElementById("passwordScreen");
  const puzzleScreen = document.getElementById("puzzleScreen");
  const puzzle = document.getElementById("puzzle");
  const complete = document.getElementById("complete");
  const passwordInput = document.getElementById("passwordInput");

  const rows = 6;
  const cols = 4;

  let imageSrc = "";
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;

  document.getElementById("enterBtn").addEventListener("click", enter);
  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") enter();
  });

  function enter() {
    const pw = passwordInput.value;
    if (!passwordImages[pw]) {
      alert("잘못된 비밀번호");
      return;
    }

    imageSrc = passwordImages[pw];
    passwordScreen.style.display = "none";
    puzzleScreen.style.display = "flex";
    createPieces();
  }

  /* ===== 퍼즐 생성 ===== */
  function createPieces() {
    puzzle.querySelectorAll(".piece").forEach(p => p.remove());

    const W = puzzle.clientWidth;
    const H = puzzle.clientHeight;
    const pw = W / cols;
    const ph = H / rows;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.style.width = pw + "px";
        piece.style.height = ph + "px";
        piece.style.backgroundImage = `url(${imageSrc})`;
        piece.style.backgroundSize = `${W}px ${H}px`;
        piece.style.backgroundPosition = `-${x * pw}px -${y * ph}px`;

        piece.dataset.cx = x * pw;
        piece.dataset.cy = y * ph;

        piece.style.left = Math.random() * (W - pw) + "px";
        piece.style.top = Math.random() * (H - ph) + "px";

        piece.addEventListener("mousedown", e => {
          selected = piece;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          piece.style.zIndex = 10;
        });

        piece.addEventListener("touchstart", e => {
          selected = piece;
          const t = e.touches[0];
          offsetX = t.clientX - piece.offsetLeft;
          offsetY = t.clientY - piece.offsetTop;
          piece.style.zIndex = 10;
        });

        puzzle.appendChild(piece);
      }
    }
  }

  /* ===== 퍼즐 영역 밖 방지 ===== */
  function clamp(piece) {
    const rect = puzzle.getBoundingClientRect();
    const maxX = rect.width - piece.offsetWidth;
    const maxY = rect.height - piece.offsetHeight;

    let x = piece.offsetLeft;
    let y = piece.offsetTop;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    piece.style.left = x + "px";
    piece.style.top = y + "px";
  }

  /* ===== 이동 ===== */
  document.addEventListener("mousemove", e => {
    if (!selected) return;
    const rect = puzzle.getBoundingClientRect();
    selected.style.left = e.clientX - rect.left - offsetX + "px";
    selected.style.top = e.clientY - rect.top - offsetY + "px";
    clamp(selected);
  });

  document.addEventListener("touchmove", e => {
    if (!selected) return;
    const t = e.touches[0];
    const rect = puzzle.getBoundingClientRect();
    selected.style.left = t.clientX - rect.left - offsetX + "px";
    selected.style.top = t.clientY - rect.top - offsetY + "px";
    clamp(selected);
  }, { passive: false });

  document.addEventListener("mouseup", release);
  document.addEventListener("touchend", release);

  /* ===== 놓기 ===== */
  function release() {
    if (!selected) return;

    const dx = Math.abs(selected.offsetLeft - selected.dataset.cx);
    const dy = Math.abs(selected.offsetTop - selected.dataset.cy);

    if (dx < 18 && dy < 18) {
      selected.style.left = selected.dataset.cx + "px";
      selected.style.top = selected.dataset.cy + "px";
      selected.classList.add("fixed");
    }

    selected.style.zIndex = "";
    selected = null;

    if (document.querySelectorAll(".fixed").length === rows * cols) {
      complete.classList.add("show");
    }
  }
</script>

</body>
</html>
