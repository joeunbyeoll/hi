<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Puzzle</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  touch-action: none;
  font-family: sans-serif;
}

/* ===== 비밀번호 화면 ===== */
#password-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

#password-input {
  background: none;
  border: none;
  border-bottom: 2px solid white;
  color: white;
  font-size: 24px;
  text-align: center;
  outline: none;
  width: 160px;
}

/* ===== 퍼즐 화면 ===== */
#puzzle-screen {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  align-items: center;
  justify-content: center;
}

#puzzle-container {
  width: 60vw;
  height: 60vw;
  max-width: 90vh;
  max-height: 90vh;
  position: relative;
  background: #000;
}

.piece {
  position: absolute;
  background-size: 100% 100%;
  cursor: grab;
  touch-action: none;
}
</style>
</head>

<body>

<!-- 비밀번호 -->
<div id="password-screen">
  <input id="password-input" type="password" placeholder="PASSWORD" />
</div>

<!-- 퍼즐 -->
<div id="puzzle-screen">
  <div id="puzzle-container"></div>
</div>

<script>
/* ===============================
   비밀번호 → 이미지 매핑
================================ */
const PASSWORD_MAP = {
  "0009": "image1.png",
  "2222": "images/puzzle2.jpg"
};

const passwordInput = document.getElementById("password-input");
const passwordScreen = document.getElementById("password-screen");
const puzzleScreen = document.getElementById("puzzle-screen");
const container = document.getElementById("puzzle-container");

passwordInput.addEventListener("input", () => {
  if (passwordInput.value.length === 4) {
    const img = PASSWORD_MAP[passwordInput.value];
    if (img) {
      passwordScreen.style.display = "none";
      puzzleScreen.style.display = "flex";
      createPuzzle(img);
    } else {
      passwordInput.value = "";
    }
  }
});

/* ===============================
   퍼즐 생성
================================ */
function createPuzzle(imageSrc) {
  const rows = 4;
  const cols = 4;

  const size = container.clientWidth;
  const pieceW = size / cols;
  const pieceH = size / rows;

  container.innerHTML = "";

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const piece = document.createElement("div");
      piece.className = "piece";
      piece.style.width = pieceW + "px";
      piece.style.height = pieceH + "px";
      piece.style.backgroundImage = `url(${imageSrc})`;
      piece.style.backgroundPosition = `${-x * pieceW}px ${-y * pieceH}px`;

      piece.dataset.correctX = x * pieceW;
      piece.dataset.correctY = y * pieceH;

      piece.style.left = Math.random() * (size - pieceW) + "px";
      piece.style.top = Math.random() * (size - pieceH) + "px";

      enableDrag(piece);
      container.appendChild(piece);
    }
  }
}

/* ===============================
   드래그 (모바일 + 마우스)
================================ */
function enableDrag(piece) {
  let offsetX, offsetY;

  piece.addEventListener("pointerdown", e => {
    piece.setPointerCapture(e.pointerId);
    offsetX = e.clientX - piece.offsetLeft;
    offsetY = e.clientY - piece.offsetTop;
    piece.style.cursor = "grabbing";
  });

  piece.addEventListener("pointermove", e => {
    if (e.pressure === 0) return;
    piece.style.left = e.clientX - offsetX + "px";
    piece.style.top = e.clientY - offsetY + "px";
  });

  piece.addEventListener("pointerup", () => {
    piece.style.cursor = "grab";
    snapIfClose(piece);
  });
}

/* ===============================
   스냅
================================ */
function snapIfClose(piece) {
  const dx = piece.offsetLeft - piece.dataset.correctX;
  const dy = piece.offsetTop - piece.dataset.correctY;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < 20) {
    piece.style.left = piece.dataset.correctX + "px";
    piece.style.top = piece.dataset.correctY + "px";
    piece.style.pointerEvents = "none";
  }
}
</script>
</body>
</html>
