<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle</title>

  <!-- ✅ 모바일 확대/축소 차단 -->
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 minimum-scale=1.0,
                 user-scalable=no">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      color: #fff;
      font-family: sans-serif;
    }

    /* ===== 비밀번호 화면 ===== */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    #passwordScreen input {
      padding: 10px 14px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      outline: none;
      text-align: center;
    }

    #passwordScreen button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #fff;
      color: #000;
      border: none;
    }

    /* ===== 퍼즐 화면 ===== */
    #puzzleScreen {
      display: none;
    }

    /* ✅ 화면 높이의 60% + 비율 유지 */
    #puzzle {
      height: 60vh;
      aspect-ratio: 103 / 148;
      max-width: 90vw;
      background: #f5f5f5;
      position: relative;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      cursor: grab;
      background-size: 100% 100%;
      transition: box-shadow 0.2s;
    }

    .piece:active {
      cursor: grabbing;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .fixed {
      pointer-events: none;
      cursor: default;
      box-shadow: none;
    }

    #complete {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: #f5f5f5;
      color: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    #complete.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- ===== 비밀번호 입력 화면 ===== -->
<div id="passwordScreen">
  <div>비밀번호를 입력하세요</div>
  <input type="password" id="passwordInput" />
  <button id="enterBtn">ENTER</button>
</div>

<!-- ===== 퍼즐 화면 ===== -->
<div id="puzzleScreen">
  <div id="puzzle">
    <div id="complete">완성</div>
  </div>
</div>

<script>
  /* ===============================
     비밀번호 → 이미지 매핑
  =============================== */
  const passwordImages = {
    "0000": "image.png",
    "1111": "image1.png",
    "2222": "image2.png",
    "duck": "image3.png"
  };

  const passwordScreen = document.getElementById("passwordScreen");
  const puzzleScreen = document.getElementById("puzzleScreen");
  const passwordInput = document.getElementById("passwordInput");
  const enterBtn = document.getElementById("enterBtn");

  const puzzle = document.getElementById("puzzle");
  const complete = document.getElementById("complete");

  const rows = 6;
  const cols = 4;

  let imageSrc = "";
  let selected = null;
  let offsetX = 0;
  let offsetY = 0;

  function enterPuzzle() {
    const pw = passwordInput.value;
    if (!passwordImages[pw]) {
      alert("잘못된 비밀번호");
      return;
    }

    imageSrc = passwordImages[pw];
    passwordScreen.style.display = "none";
    puzzleScreen.style.display = "block";
    createPieces();
  }

  enterBtn.addEventListener("click", enterPuzzle);
  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") enterPuzzle();
  });

  function createPieces() {
    puzzle.querySelectorAll(".piece").forEach(p => p.remove());

    const puzzleWidth = puzzle.clientWidth;
    const puzzleHeight = puzzle.clientHeight;
    const pieceWidth = puzzleWidth / cols;
    const pieceHeight = puzzleHeight / rows;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.style.width = pieceWidth + "px";
        piece.style.height = pieceHeight + "px";
        piece.style.backgroundImage = `url(${imageSrc})`;
        piece.style.backgroundPosition =
          `-${x * pieceWidth}px -${y * pieceHeight}px`;

        piece.dataset.correctX = x * pieceWidth;
        piece.dataset.correctY = y * pieceHeight;

        piece.style.left =
          Math.random() * (puzzleWidth - pieceWidth) + "px";
        piece.style.top =
          Math.random() * (puzzleHeight - pieceHeight) + "px";

        piece.addEventListener("mousedown", e => {
          selected = piece;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        puzzle.appendChild(piece);
      }
    }
  }

  document.addEventListener("mousemove", e => {
    if (!selected) return;
    selected.style.left =
      e.pageX - puzzle.offsetLeft - offsetX + "px";
    selected.style.top =
      e.pageY - puzzle.offsetTop - offsetY + "px";
  });

  document.addEventListener("mouseup", () => {
    if (!selected) return;

    const cx = parseInt(selected.dataset.correctX);
    const cy = parseInt(selected.dataset.correctY);
    const x = parseInt(selected.style.left);
    const y = parseInt(selected.style.top);

    if (Math.abs(x - cx) < 15 && Math.abs(y - cy) < 15) {
      selected.style.left = cx + "px";
      selected.style.top = cy + "px";
      selected.classList.add("fixed");
    }

    selected = null;

    if (document.querySelectorAll(".fixed").length === rows * cols) {
      complete.classList.add("show");
    }
  });
</script>

</body>
</html>
